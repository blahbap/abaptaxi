<!doctype html>
<html lang="en" ng-app="ISSOWDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ABAP Taxi</title>
  <!-- STYLES -->
  
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="src/components/bootstrap/dist/css/bootstrap.min.css">

  <script type="text/javascript" src="src/components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="src/components/angular/angular.min.js"></script>
  <script type="text/javascript" src="src/components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="src/components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="src/components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="src/components/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="src/components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

  <script type="text/javascript" src="src/components/angular-file-saver/dist/angular-file-saver.bundle.min.js"></script>

  <!-- endbuild -->

  <!-- Custom Scripts -->
  <!-- build:js js/dashboard.min.js -->
  <script type="text/javascript" src="src/js/module.js"></script>
  <script type="text/javascript" src="src/js/routes.js"></script>
  <script type="text/javascript" src="src/js/constants.js"></script>
  <script type="text/javascript" src="src/js/init.js"></script>

  <script type="text/javascript" src="src/js/services/transportsService.js"></script>
  <script type="text/javascript" src="src/js/services/loginService.js"></script>

  <script type="text/javascript" src="src/js/controllers/AlertController.js"></script>
  <script type="text/javascript" src="src/js/controllers/MasterController.js"></script>
  <script type="text/javascript" src="src/js/controllers/ModifiableTransportsController.js"></script>
  <script type="text/javascript" src="src/js/controllers/ReleasedTransportsController.js"></script>
  <script type="text/javascript" src="src/js/controllers/DetailTransportController.js"></script>

</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            ABAP Taxi
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li> 
        <li class="sidebar-title"><span>Navigation</span></li>        
        <div>          
          <li class="sidebar-list">
            <a href="#/modifiable">Transports<span class="menu-icon fa fa-truck"></span></a>
          </li>
        </div>
      </ul>
      <!-- <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div> -->
    </div>
    <!-- End Sidebar -->  

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">

            <div class="user pull-right">              
              <div class="item">
                  <a ng-click="refresh()"><span class="fa fa-refresh"></span></a>
              </div>
              
              <div class="text">
                <logged-in-systems></logged-in-systems>
              </div>

            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>  
          </div>                      
        </div>  
        <!-- End Header Bar -->

        <!-- Main Content -->
        <ui-view></ui-view>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>

</html>
